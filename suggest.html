<body>
<div id="header">

         width = 25% height = 10%>
    <div class="right">
        <button id="subPageButton"> <a href="index.html"> Home </a></button>
        <button id="subPageButton"> <a href="suggest.html"> Suggest </a> </button>
        <button id="subPageButton"> <a href="about.html"> About </a> </button>
    </div>
</div>

<div id="message">
<h5> Suggestions </h5>
    <p id = "sp1"> Do you know another non-profit that accepts donations? Add it! Highly rated suggestions
    will stay on the site, while poorly rated ones will be removed. Rating is based on accuracy.</p>
</div>

<div id="suggestionBox" class="center">
    <form>
        <div style="background-color:#000000; display: inline-block">
        <label for="oname" style="position: absolute; top: 365px; right: 800px; width: 200px; color: #FF7F91;
    font-family: Helvetica; font-size: large;><h4 class="fields"> Organization Name </h4> </label>
        <input type="text" id="oname" name="organizationname" placeholder="Organization name..."
               style="position: absolute; top: 350px; right: 350px; width: 200px" >
        </div>

        <div>
        <label for="link" class="column"><h4 class="fields"> Website Link </h4><br></label>
        <input type="text" class="column" id="link" name="link" placeholder="Organization link.." style = "margin-left: 263px">
        </div>

        <div>
        <label for="location">
            <h4 class="fields"> Location </h4><br></label>
        <input type="text" id="location" name="location" placeholder="Location.." style = "margin-left: 263px">
        </div>
        <div>
        <label for="location">
            <h4 class="fields"> Donations </h4><br> </label>
        <select id="location" name="location" style = "margin-left: 263px">
            <option value="npFood">Non-Perishable Food</option>
            <option value="pFood">Perishable Food</option>
            <option value="clothing">Clothing</option>
            <option value="fHygiene">Feminine Hygiene</option>
            <option value="gHygiene">General Hygiene</option>
            <option value="toys">Children's Toys</option>
            <option value="books">Books</option>
        </select>
        </div>
    </form>
</div>
